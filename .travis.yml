language: java
jdk:
  - openjdk11
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

# Prevent Permission denied
# 실행권한 추가. 없으면 에러남
before_install:
  - chmod +x gradlew

# CI 실행 완료 시 메일로 알람
